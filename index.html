<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Helping Hands</title>
  </head>
  <body>
    <nav>
      <div class="logo">Helping Hands</div>
      <div class="links">
        <a class="linkBox" href="mailto:praveenkumarthunuguntla7780@gmail.com" target="_blank">Email</a>
        <a class="linkBox" href="https://www.instagram.com/praveen_zoom_in?igsh=a3R5MmxkZm94NW02" target="_blank">Instagram</a>
        <a class="linkBox" href="https://www.facebook.com/cheemakurti.ganeshkumar?mibextid=JRoKGi" target="_blank">Facebook</a>
        <a class="linkBox" href="./aboutus.html">About Us</a>
      </div>
    </nav>
    <div class="heroWrapper">
      <div class="content">
        <div class="quote">Helping the need is the best cause!</div>
        <div class="buttonsWrapper">
          <a class="donateButton" href="#submitForm">Donate</a>
          <a class="donateButton" href="./ourDonors.html">Our Donors</a>
        </div>
      </div>
      <div class="heroImg"><img src="heroImg.jpg" alt="heroPic" /></div>
    </div>
    <div class="submissionWrapper" id="submitForm">
      <form class="formWrapper" onsubmit="handleSubmit(event)">
        <h2>Submit the form to donate</h2>
        <div class="row">
          <input
            type="text"
            name="fullname"
            placeholder="Enter your name"
            class="inputField"
            id="name"
            required
          />
          <input
            type="number"
            name="phone"
            placeholder="Enter your phone number"
            class="inputField"
            id="phone"
            required
          />
        </div>
        <div class="row">
          <select class="inputField" id="category" style="width: 13rem;">
            <option value="">Select Category</option>
            <option value="food">Food</option>
            <option value="cloths">Cloths</option>
            <option value="footwear">Footwear</option>
          </select>
          <input
            type="number"
            name="quantity"
            placeholder="Quantity in Kg"
            class="inputField"
            id="quantity"
          />
        </div>
        <textarea name="address" cols="61" rows="4" placeholder="Enter your address" class="addressBox" id="address"></textarea>
        <textarea name="occassion" cols="61" rows="1" placeholder="Occassion/Reason" class="addressBox" id="occassion"></textarea>
        <input type="submit" value="Submit" class="submitButton" />
        <div id="submitMessage"></div>
      </form>
      <div class="sidePics">
        <div class="imageWrapper"><img src="pic1.jpg" /></div>
        <div class="imageWrapper"><img src="pic3.jpg" /></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
